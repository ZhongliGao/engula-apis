syntax = "proto3";

package engula.v1;

message Value {
  oneof value {
    // bool bool_value = 1;
    bytes blob_value = 2;
    string text_value = 3;
    sint64 int64_value = 4;
    // double float64_value = 5;
    // decimal_value = 6;
    MapValue map_value = 14;
    ListValue list_value = 15;
  }
}

message MapValue {
  repeated bytes keys = 1;
  repeated Value values = 2;
}

message ListValue { repeated Value values = 1; }
