syntax = "proto3";

package engula.v1;

message GenericValue {
  oneof value {
    bool bool_value = 1;
    bytes blob_value = 2;
    string text_value = 3;
    sint64 int64_value = 4;
    double float64_value = 5;
    // decimal_value = 6;
    MappingValue mapping_value = 14;
    RepeatedValue repeated_value = 15;
  }
}

message MappingValue {
  repeated bytes keys = 1;
  repeated GenericValue values = 2;
}

message RepeatedValue { repeated GenericValue values = 1; }
