syntax = "proto3";

package engula.v1;

import "object/base.proto";

message NumericExpr { NumericCallExpr call = 1; }

message NumericValue {
  oneof value {
    sint64 i64_value = 1;
    uint64 u64_value = 2;
    double f64_value = 3;
  }
}

message NumericCallExpr {
  oneof function {
    GeneralFunction general = 1;
    NumericFunction numeric = 2;
  }
  NumericValue argument = 15;
}

enum NumericFunction {
  ADD = 0;
  SUB = 1;
}