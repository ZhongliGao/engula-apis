syntax = "proto3";

package engula.v1;

import "object/value.proto";
import "object/function.proto";

// TODO:
// - errors
// - filters
// - conditions

message Expr {
  bytes id = 1;
  CallExpr call = 2;
  repeated CallExpr subcalls = 3;
}

message ExprResult { Value value = 1; }

message CallExpr {
  Function func = 1;
  repeated Value args = 15;
}
