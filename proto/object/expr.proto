syntax = "proto3";

package engula.v1;

import "object/value.proto";
import "object/function.proto";

message CallExpr {
  oneof function {
    GenericFunction generic = 1;
    NumericFunction numeric = 2;
  }
  repeated GenericValue arguments = 15;
}

message MethodCallExpr {
  bytes id = 1;
  CallExpr call = 2;
}
